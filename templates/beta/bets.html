{% if books.keys().__len__() == 0 %}
<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center">
      没有庄家开盘！
    </ion-card-title>
  </ion-card-header>
</ion-card>
{% else %}
  {% for bid, book in books.items() %}
    <ion-card>
      <ion-item color="{{ {'active': 'success', 'ended': 'medium', 'closed': 'warning'}[book['status']] }}" button="true" detail="true">
        <ion-label class="ion-text-wrap">
          BetID-{{ bid }} | {{ book.bm[:-5] }} | {{ book.bgae }}GAE
        </ion-label>
      </ion-item>
      <ion-card-content>
        <ion-row>
          <ion-col size="5" class="ion-text-center">
            <p><strong>{{ book.team[0] }}</strong></p>
            <p>({{ book.lm[0] }})</p>
          </ion-col>
          <ion-col size="2" class="ion-text-center">
            vs.
          </ion-col>
          <ion-col size="5" class="ion-text-center">
            <p><strong>{{ book.team[1] }}</strong></p>
            <p>({{ book.lm[1] }})</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  {% endfor %}
{% endif %}
